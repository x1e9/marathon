---
name: Release

on:
  push:
    branches:
      - 'criteo/*'
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Fetch all history for all tags and branches
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch --prune --unshallow
          ./criteo_tag_commit.sh
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build artifact
        run: sbt clean universal:packageZipTarball
      - name: Identify artifact
        id: identify_artifact
        run: ./identify_artifact.sh
      - name: Run tests
        run: sbt test
      - name: Publish artifact
        uses: actions/upload-artifact@v2-preview
        if: success()
        with:
          name: ${{ steps.identify_artifact.outputs.artifact }}
          path: ${{ steps.identify_artifact.outputs.path }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.identify_artifact.outputs.version }}
          release_name: ${{ steps.identify_artifact.outputs.version }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.identify_artifact.outputs.path }}
          asset_name: ${{ steps.identify_artifact.outputs.artifact }}
          asset_content_type: application/x-gzip
